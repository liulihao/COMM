  <div id="container">

        <div id="myMap"></div>
          <div id="left">
          
            <div id="side">
              <h3>New York City</h3>
              <h4><b>2.4%</b> of Units Available for Rent</h4>
            </div>
            
            <div id="chart">
              <svg style="width: 100%;height: 140px;"></svg>
            </div>
          
          </div>
        </div>

      <div id="infoWindow" >

          <ul>

              <div id="colors">

                <div class="quartile" style="background-color:#FEB24C"></div>
                <div class="quartile" style="background-color:#FD8D3C"></div>

            <li class="min">0%</li>
            <li class="max">6%</li><br><br>
            
          </ul>

      <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog">
      <br>
      <br>
      <br>

            </div>

               </ul>

                    <div class="panel-heading">Define Your Search</div>
                    <ul class="list-group">
                    
                    <form action = "index.html" method="get">
                      <li class="list-group-item"> 
        				<h4 style="text-align: center">My Ideal Rent</h4>
                      	<div align="center"><input name="rentslider" id="rentslider" type="text"/></div>
                        <table width="100%">
                        <tr align="center">
                        <td>&nbsp;</td><td>&lt;$800</td><td>$1200</td><td>$1600</td>
                        <td>$2000</td><td>$2400</td><td>&gt;$2400</td><td>&nbsp;</td>
                        </tr>
                        </table>
                      </li>
                      
                      <li class="list-group-item">
        				<h4 style="text-align: center">My Safety Requirement</h4>
      				  	<div align="center"><input name="safeslider" id="safeslider" type="text"/></div>
                        <table width="100%">
                        <tr>
                        <td align="left">Less Safe</td><td align="right">Safer</td>
                        </tr>
                        </table>

                      </li>
                      
                      <div align="center"><br>
                      <button type="submit" style="height:30px; width:50px" >GO</button>
                      </div>
                      </form>
                    </ul>

                </div>
              </div>
